<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretBox - 100% Locale</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600">ðŸ”’ Roby SecretBox</h1>
        <p class="text-sm text-gray-500 text-center mb-8">Crittografia simmetrica</p>

        <div class="flex mb-6 border-b">
            <button id="tabEnc" class="flex-1 py-2 font-semibold border-b-2 border-indigo-600 text-indigo-600" onclick="switchTab('encrypt')">Cripta</button>
            <button id="tabDec" class="flex-1 py-2 font-semibold border-b-2 border-transparent text-gray-500 hover:text-indigo-600" onclick="switchTab('decrypt')">Decripta</button>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium mb-1">Chiave Simmetrica (Password)</label>
            <input type="password" id="password" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-indigo-400 outline-none" placeholder="Inserisci la tua chiave segreta...">
        </div>

        <div id="sectionEnc" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Testo da Criptare</label>
                <textarea id="textToEnc" rows="4" class="w-full p-2 border rounded-md outline-none" placeholder="Scrivi il messaggio segreto..."></textarea>
            </div>
            <button onclick="handleEncrypt()" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">Genera Testo Criptato</button>
            <div>
                <label class="block text-sm font-medium mb-1 text-green-600">Risultato (Base64)</label>
                <textarea id="resEnc" readonly class="w-full p-2 border rounded-md bg-gray-50 text-xs font-mono" rows="3"></textarea>
            </div>
        </div>

        <div id="sectionDec" class="hidden space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Testo Criptato</label>
                <textarea id="textToDec" rows="4" class="w-full p-2 border rounded-md outline-none" placeholder="Incolla qui il codice criptato..."></textarea>
            </div>
            <button onclick="handleDecrypt()" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Decripta Messaggio</button>
            <div>
                <label class="block text-sm font-medium mb-1 text-indigo-600">Messaggio Originale</label>
                <textarea id="resDec" readonly class="w-full p-2 border rounded-md bg-gray-50" rows="3"></textarea>
            </div>
        </div>
    </div>

    <script>
        // --- Logica Crittografica (Web Crypto API) ---
        
        async function deriveKey(password) {
            const encoder = new TextEncoder();
            const baseKey = await crypto.subtle.importKey("raw", encoder.encode(password), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: encoder.encode("static-salt"), iterations: 100000, hash: "SHA-256" },
                baseKey,
                { name: "AES-GCM", length: 256 },
                false,
                ["encrypt", "decrypt"]
            );
        }

        async function handleEncrypt() {
            const text = document.getElementById('textToEnc').value;
            const pwd = document.getElementById('password').value;
            if(!text || !pwd) return alert("Inserisci testo e password!");

            const key = await deriveKey(pwd);
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encoded = new TextEncoder().encode(text);
            const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoded);

            // Uniamo IV e dati criptati per il trasporto
            const combined = new Uint8Array(iv.length + encrypted.byteLength);
            combined.set(iv);
            combined.set(new Uint8Array(encrypted), iv.length);
            
            document.getElementById('resEnc').value = btoa(String.fromCharCode(...combined));
        }

        async function handleDecrypt() {
            const b64 = document.getElementById('textToDec').value;
            const pwd = document.getElementById('password').value;
            if(!b64 || !pwd) return alert("Inserisci dati e password!");

            try {
                const combined = Uint8Array.from(atob(b64), c => c.charCodeAt(0));
                const iv = combined.slice(0, 12);
                const data = combined.slice(12);
                const key = await deriveKey(pwd);
                
                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
                document.getElementById('resDec').value = new TextDecoder().decode(decrypted);
            } catch (e) {
                alert("Errore: Password errata o dati corrotti.");
            }
        }

        function switchTab(mode) {
            const isEnc = mode === 'encrypt';
            document.getElementById('sectionEnc').classList.toggle('hidden', !isEnc);
            document.getElementById('sectionDec').classList.toggle('hidden', isEnc);
            document.getElementById('tabEnc').className = isEnc ? "flex-1 py-2 font-semibold border-b-2 border-indigo-600 text-indigo-600" : "flex-1 py-2 font-semibold border-b-2 border-transparent text-gray-500";
            document.getElementById('tabDec').className = !isEnc ? "flex-1 py-2 font-semibold border-b-2 border-indigo-600 text-indigo-600" : "flex-1 py-2 font-semibold border-b-2 border-transparent text-gray-500";
        }
    </script>
</body>
</html>
